<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js-jq-carousel</title>
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
    <!--sezione contenitore------------------------------------>
    <section class="container">
      <!--div freccetta prev  ----------------------------------->
      <div>
        <i class="fas fa-chevron-left"></i>
      </div>
      <!--div immagini   ----------------------------------->
      <div class="slider">
        <img class="first active" src="img/160719_OSL1071.jpg" alt="mare">
        <img src="img/cq5dam.jpeg" alt="mare">
        <img src="img/gettyimages-649067370.jpg" alt="mare">
        <img src="img/mareamaggio.jpg" alt="mare">
        <img class="last" src="img/polinesia-720x540.jpg" alt="mare">
      </div>
      <!--div freccetta next  ----------------------------------->
      <div>
        <i class="fas fa-chevron-right"></i>
      </div>
      <!-- div pallini  -------------------------------------->
      <div class="pallini">
        <i class="first active fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="last fas fa-circle"></i>
      </div>
      <!--fine sezione contenitore------------------------------>
    </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
